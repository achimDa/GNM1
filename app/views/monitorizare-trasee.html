<div class="monitorizare-trasee">
    <form name="myForm">
		<div class="col-md-2">
			<div class="search-box events-tab">
		 	<p><b>Criterii de cautare pentru monitorizarea traseelor</b></p>
			    <div class="select-form">
				    <label for="mySelect">Administrator arie protejata:</label>
				    <select name="mySelect" 
				    		class="form-control"
				      		ng-options="option.name for option in formDropdownData.commissariats track by option.id"
				      		ng-change="protectedArea(itemObj)"
	    					ng-model="itemObj.protectedAreaAdministratorId">
    					<option value="">-- Selecteaza --</option>
					</select>
			    </div><br>
			    <div class="select-form">
				    <label for="mySelect">Arie protejata:</label>
				    <select name="mySelect" 
				    		class="form-control" 
				      		ng-options="option.name for option in formDropdownData.area track by option.id"
				      		ng-change="dropRangers(itemObj)"
	    					ng-model="itemObj.protectedAreaId" >
    					<option value="">-- Selecteaza --</option>
					</select>
			    </div><br>
			    <div class="select-form">
				    <label for="mySelect">Ranger:</label>
				    <select name="mySelect" 
				    		class="form-control" 
					      	ng-options="option.username for option in formDropdownData.ranger track by option.id"
	    					ng-model="itemObj.accountId" >
    					<option value="">-- Selecteaza --</option>
					</select>
			    </div><br>
			    <div class="select-form">
				   	<label class="label-form">De la:</label>

			   		<!-- <input date-time min-date="minDate" ng-model="itemObj.startDate" class="form-control date-sync"/> -->

			   		<input type="text" class="form-control date-sync" ng-model="itemObj.startDate" data-bs-show="itemObj.startDate" bs-datepicker data-min-date="today">

	                <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-calendar"></i></button>
			    </div><br>
			    <div class="select-form">
				   	<label class="label-form">Pana la:</label>

				  <!--  	<input date-time min-date="minDate" ng-model="itemObj.endDate" class="form-control date-sync"/> -->

				   	<input type="text" class="form-control date-sync" ng-model="itemObj.endDate" data-bs-show="itemObj.endDate" bs-datepicker >
				   	
	                <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-calendar"></i></button>
			    </div><br>
			    <div class="btn-over"><button class="btn btn-default pull-right" ng-click="sendPost(itemObj)" ng-disabled="myForm.$invalid">Cautare</button></div>
			</div>
		</div>
		<div class="col-md-10">
			<div class="search-box">
				<leaflet 
						id="mapO" 
						lf-center="center" 
						width="100%" 
						markers="markers"
						layers="layers" 
						defaults="defaults">
				</leaflet>
			</div>
		</div>
	</form>
</div>
