<div class="events-tab">
  <div class="col-md-12 add-events notifications">
      <form name="myForm">
      <uib-accordion close-others="oneAtATime">
        <uib-tabset justified="true" class="event-tabs">
          <uib-tab heading="Notificare Autoritati privind aparitia unui eveniment {{session.editableRow.name}}" class="tabs">
          <div class="col-md-12">
              <div class="event-box row">
                <div class="select-form">
                  <label class="label-form" for="mySelect">Destinatar:</label>
                  <textarea rows="2" class="form-control" ng-model="itemObj.emails" ng-disabled="true" required></textarea>
                </div>
                <div class="select-form">
                  <label class="label-form" for="mySelect">Subiect:</label>
                  <input class="form-control" ng-model="itemObj.subject" required/>
                </div>
                <div class="select-form">
                  <label class="label-form" for="mySelect">Mesaj de Informare:</label>
                  <div class="form-control" style="height: auto;"ng-disabled="true" id="myTextArea">
                    <span ng-bind-html="itemObj.infoMessage"></span><br>
                  </div>
                </div>
                <div class="select-form">
                  <label class="label-form" for="mySelect">Mesaj aditional:</label>
                  <textarea rows="5" class="form-control" ng-model="itemObj.additionalMessage" required>
                  </textarea>
                </div>
                <div class="select-form">
                  <label class="label-form" for="mySelect">Semnatura:</label>
                  <div class="form-control" style="height: auto;" ng-disabled="true">
                      <span ng-bind-html="itemObj.signature"></span><br>
                  </div>
                </div>
              </div>
            </div>
        </uib-tab>
        </uib-tabset>
      </uib-accordion>
    </form>
  </div>
  <div class="col-md-12">
    <div class="button-box">
      <button class="btn btn-default" ng-click="sendPost(itemObj)" ng-disabled="myForm.$invalid">Trimite</button>
      <button class="btn btn-default" ng-click="main.go({url:'rezolutii-notificari'})">Renunta</button>
    </div>
  </div>
</div>
