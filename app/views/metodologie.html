<div class="events-tab tabs-main">
		<div class="col-md-12 add-events cat-event">
		    <form name="myForm">
				<uib-accordion close-others="oneAtATime">
				  <uib-tabset justified="true" class="event-tabs">
				    <uib-tab heading="General" class="tabs">
						<div class="col-md-12">
					   		<div class="event-box row reglementation">
							    <div class="select-form">
								    <label class="label-form" for="type">Numar:</label>
								    <input class="form-control custom-select2" type="number" min="0" ng-model="itemObj.number" required/>
							    </div>
							    <div class="select-form">
								    <label class="label-form" for="title">Titlu:</label>
								    <input class="form-control custom-select1" type="text" ng-model="itemObj.name" required/>
							    </div>
							    <div class="select-form">
								    <label class="label-form" for="rol">Continut:</label>
								    <textarea rows="15" name="content" form="usrform" class="form-control" ng-model="itemObj.content" required></textarea>
							    </div>
							    <div class="select-form">
								    <label class="label-form" for="title">Adresa web:</label>
								    <input class="form-control custom-select1" type="url" ng-model="itemObj.url" required/>
							    </div>
					   		</div>
					   	</div>
					</uib-tab>
				</uib-tabset>
			</uib-accordion>
		</form>
	</div>
	<div class="col-md-12">
		<div class="button-box">
			<button class="btn btn-default" ng-click="sendPost(itemObj)" ng-disabled="myForm.$invalid">OK</button>
			<button class="btn btn-default" ng-click="main.go({url:'administrare'})">Renunta</button>
		</div>
	</div>
</div>
