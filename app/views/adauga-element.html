<div class="add-element">
	<div class="col-md-12">
		<div class="col-md-12 search-box">
			<form name="myForm">
				<div class="col-md-6">
					<div class="select-form">
					    <label for="mySelect">Denumire:</label>
					    <input class="form-control" ng-model="itemObj.name" required/>
					    <!-- <div class="input-help">
					      <h4>Adauga denumire</h4>
					    </div> -->
				    </div>
					<div class="select-form text-area">
					    <label for="mySelect">Descriere:</label>
					    <textarea class="form-control" rows="7" ng-model="itemObj.description" required></textarea>
					    <!-- <div class="input-help">
					      <h4>Adauga descriere</h4>
					    </div> -->
				    </div>
					<div class="select-form">
					    <label for="mySelect">Categorie:</label>
					    <select name="mySelect" 
					    		class="form-control" 
					    		ng-options="option.name for option in formDropdownData.category track by option.id"
					    		ng-model="itemObj.category" required>
					    		<option value>-- Selecteaza --</option>
			    		</select>
					    <!-- <div class="input-help">
					      <h4>Selecteaza categorie</h4>
					    </div> -->
				    </div>
					<div class="select-form">
					    <label for="mySelect">Dimensiune:</label>
					    <select name="mySelect" 
					    		class="form-control" 
					    		ng-options="option.name for option in formDropdownData.size track by option.id"
					    		ng-model="itemObj.size" required>
					    		<option value>-- Selecteaza --</option>
			    		</select>
					    <!-- <div class="input-help">
					      <h4>Selecteaza dimensiune</h4>
					    </div> -->
				    </div>
				    <div class="select-form" style="overflow:hidden;">
					    <label class="margin-anim">
					        <input type="checkbox" ng-model="itemObj.migrate">
					        Animal migrator
				      	</label>
			      	</div>
					<div class="select-form">
					    <label for="mySelect">Specie:</label>
			    		<select name="mySelect" 
					    		class="form-control" 
					    		ng-options="option.name for option in formDropdownData.species track by option.id"
					    		ng-model="itemObj.species" required>
					    		<option value>-- Selecteaza --</option>
			    		</select>
					    <!-- <div class="input-help">
					      <h4>Selecteaza specie</h4>
					    </div> -->
				    </div>
				</div>
				<div class="col-md-6">
				    <input  class="pic"
				    		type='file' 
				    		ngf-select="bob.select(bob.fileMedia)"
							ng-model="bob.fileMedia"
							ng-model-instant onchange="angular.element(this).scope().imageUpload(event)"/>
					<div class="img-box" ng-repeat="step in stepsModel">
						<p style="float:left">Poza:</p>
						<div class="img-prop">
							<div class="title">{{itemObj.name}}</div>
					        <img class="thumb" ng-src="{{step}}" required/>
					    </div>
				    </div>
				</div>
			</form>
		</div>
	</div>
	<div class="col-md-12">
		<div class="button-box">
			<button class="btn btn-default" ng-click="sendPost(itemObj)" ng-disabled="myForm.$invalid">OK</button>
			<button class="btn btn-default" ng-click="main.go({url:'regnul-animalia'})">Renunta</button>
		</div>
	</div>
</div>
