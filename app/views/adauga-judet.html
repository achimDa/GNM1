<div class="events-tab">
	<div class="col-md-12 add-events">
	    <form name="myForm">
			<uib-accordion close-others="oneAtATime">
			  <uib-tabset justified="true" class="event-tabs">
			    <uib-tab heading="Date generale" class="tabs">
					<div class="col-md-12">
				   		<div class="event-box row">
							<div class="select-form">
							    <label class="label-form" for="mySelect">Denumire:</label>
							    <input class="form-control" ng-model="itemObj.name" required/>
							    <div class="input-help">
							    <!-- <h4>Adauga denumire</h4> -->
							    </div>
						    </div>
						    <div class="select-form">
							    <label class="label-form" for="mySelect">Indicativ:</label>
							    <input class="form-control small-input" ng-model="itemObj.initials" required/>
							    <div class="input-help">
							    <!-- <h4>Adauga indicativ</h4> -->
							    </div>
						    </div>
						    <div class="select-form">
							    <label class="label-form" for="mySelect">Tara:</label>
							    <select name="mySelect" 
							    		ng-disabled="expression"
							    		id="mySelect" 
							    		class="form-control custom-drop" 
							    		ng-options="option.name for option in data.items track by option.id" 
							    		ng-change="countyName(itemObj)"
							    		ng-model="itemObj.country">
							    		<option value>-- Selecteaza --</option>
					    		</select>
							    <div class="input-help">
							    <!-- <h4>Adauga tara</h4> -->
							    </div>
						    </div>
				   		</div>
				   	</div>
				   	<div class="col-md-12 map-zone">
				   		<div class="event-box row">
					   		<fieldset class="search-box top-box">
					    		<legend>Localizare judet</legend>
					    		<div class="select-form">
								    <label class="label-form" for="mySelect">Alegeti zona corespunzatoare judetului *:</label>
								    <select name="mySelect" 
								    		class="form-control custom-drop"
								    		ng-options="option.name for option in formDropdownData.judetegis track by option.id"
								    		ng-model="itemObj.geometry"
								    		ng-change="mapUpdate(itemObj)">
										<option value>-- Selecteaza --</option>
									</select>
						   		</div>

						   		<leaflet id="mapO" lf-center="center" width="100%" layers="layers" geojson="geojson" markers="markerList" defaults="defaults"></leaflet>
					    	</fieldset>
				    	</div>
				   	</div>
				</uib-tab>
			  </uib-tabset>
			</uib-accordion>
		</form>
	</div>
	<div class="col-md-12">
		<div class="button-box">
			<button class="btn btn-default" ng-click="sendPost(itemObj)" ng-disabled="myForm.$invalid">OK</button>
			<button class="btn btn-default" ng-click="main.go({url:'administrare'})">Renunta</button>
		</div>
	</div>
</div>
